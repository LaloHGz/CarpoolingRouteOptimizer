<!DOCTYPE html>
<html lang="es">
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="/img/favicon.ico?v=2"  type="image/x-icon"> -->
  
  <!-- Bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">    
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login">
        <div id="left">
          <p class="company">Pruebas.py</p>
          <h1>Welcome Back</h1>
          <p class="message">Please enter your details</p>
          <form class="forms" id="formLogin" action="/login" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div>                    
                <button id="btn-login" class="mb-3 btn btn-primary" type="submit" >Login</button>
                <a id="btn-register" href="/register" class="mb-3 btn btn-outline-primary" type="submit">Sign Up</a>
            </div>
        </form>
        </div>
        <div id="right">
          
        </div>
    </section>

    
</body>
</html>
